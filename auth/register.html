<!DOCTYPE html>
<html lang="ar" data-bs-theme="dark" dir="rtl">

<head>
    <!-- START: META TAGS -->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- END: META TAGS -->

    <title>Linky - أفضل أداة لتقصير الروابط</title>
    <link rel="icon" href="../assets/images/favicon.svg" type="image/svg+xml"/>

    <!-- START: STYLESHEETS -->
    <link rel="stylesheet" href="../assets/css/plugins.css"/>
    <link rel="stylesheet" href="../assets/css/style.css"/>
    <!-- END: STYLESHEETS -->
</head>

<body>
<div class="wrapper d-flex flex-column justify-between">
    <main class="flex-grow-1">
        <section class="account-section login-page py-6 h-full">
            <div class="container-fluid h-full">
                <div class="row h-full">
                    <div class="col-lg-12" data-aos="fade-up-sm" data-aos-delay="100">
                        <div class="close-btn">
                            <a href="../index.html"
                               class="icon bg-gradient-3 text-white w-12 h-12 rounded p-3 border border-white border-opacity-10 d-flex align-center justify-center ms-auto">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <g stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                       stroke-width="2">
                                        <path d="M18 6 6 18M6 6l12 12"/>
                                    </g>
                                </svg>
                            </a>
                        </div>
                        <div class="account-wrapper h-full d-flex flex-column justify-center">
                            <div class="text-center">
                                <a href="">
                                    <img src="../assets/images/logo.svg" alt="Linky" class="img-fluid" width="165"/>
                                </a>
                                <div class="vstack gap-4 mt-10">
                                    <button type="button" class="btn account-btn py-4">
                                        <img src="../assets/images/icons/google.svg" alt="" width="24"
                                             class="img-fluid icon"/>
                                        <span>الاستمرار مع Google</span>
                                    </button>
                                </div>

                                <div class="divider-with-text my-10">
                                    <span>أو التسجيل بالبريد الإلكتروني</span>
                                </div>

                                <form action="#" class="vstack gap-4" autocomplete="off">
                                    <div class="text-start">
                                        <div class="input-group with-icon">
                                                <span class="icon">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                         stroke="currentColor" stroke-linecap="round"
                                                         stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24">
													<path stroke="none" d="M0 0h24v24H0z"></path>
													<circle cx="12" cy="7" r="4"></circle>
													<path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"></path>
												</svg>
                                                </span>
                                            <input type="text" autofocus required
                                                   class="form-control rounded-2 py-4"
                                                   placeholder="اسم المستخدم"/>
                                        </div>
                                    </div>
                                    <div class="text-start">
                                        <div class="input-group with-icon">
                                                <span class="icon">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                         viewBox="0 0 18 18">
                                                        <g stroke="currentColor" stroke-linecap="round"
                                                           stroke-linejoin="round" stroke-width="1.2">
                                                            <path
                                                                    d="M2.25 5.25a1.5 1.5 0 0 1 1.5-1.5h10.5a1.5 1.5 0 0 1 1.5 1.5v7.5a1.5 1.5 0 0 1-1.5 1.5H3.75a1.5 1.5 0 0 1-1.5-1.5v-7.5Z"/>
                                                            <path d="M2.25 5.25 9 9.75l6.75-4.5"/>
                                                        </g>
                                                    </svg>
                                                </span>
                                            <input type="email" required
                                                   class="form-control rounded-2 py-4"
                                                   placeholder="البريد الإلكتروني"/>
                                        </div>
                                    </div>
                                    <div class="text-start">
                                        <div class="input-group with-icon">
                                                <span class="icon">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                         stroke="currentColor" stroke-linecap="round"
                                                         stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24">
                                                        <path stroke="none" d="M0 0h24v24H0z"/>
                                                        <path
                                                                d="M12 3a12 12 0 0 0 8.5 3A12 12 0 0 1 12 21 12 12 0 0 1 3.5 6 12 12 0 0 0 12 3"/>
                                                        <circle cx="12" cy="11" r="1"/>
                                                        <path d="M12 12v2.5"/>
                                                    </svg>
                                                </span>
                                            <input type="password" required
                                                   class="form-control rounded-2 py-4"
                                                   placeholder="كلمة المرور"/>
                                        </div>
                                    </div>
                                    <div class="text-start">
                                        <div class="input-group with-icon">
                                                <span class="icon">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                         stroke="currentColor" stroke-linecap="round"
                                                         stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24">
                                                        <path stroke="none" d="M0 0h24v24H0z"/>
                                                        <path
                                                                d="M12 3a12 12 0 0 0 8.5 3A12 12 0 0 1 12 21 12 12 0 0 1 3.5 6 12 12 0 0 0 12 3"/>
                                                        <circle cx="12" cy="11" r="1"/>
                                                        <path d="M12 12v2.5"/>
                                                    </svg>
                                                </span>
                                            <input type="password" required
                                                   class="form-control rounded-2 py-4"
                                                   placeholder="تأكيد كلمة المرور"/>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary-dark w-full py-4">
                                            تسجيل حساب جديد
                                        </button>
                                    </div>
                                    <small class="text-muted">
                                        بالنقر فوق الزر "تسجيل حساب جديد" أعلاه، فإنك توافق على <a href="#0" target="_blank">شروط الخدمة</a> و <a href="#0" target="_blank">سياسة الخصوصية</a> الخاصة بنا.
                                    </small>
                                    <div class="text-center">
                                        <p>
                                            لديك حساب بالفعل؟
                                            <a href="login.html" class="text-decoration-none"> تسجيل الدخول </a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>


<!-- JS -->
<script src="../assets/js/plugins.js"></script>
<script src="../assets/js/main.js"></script>

</body>

</html>
